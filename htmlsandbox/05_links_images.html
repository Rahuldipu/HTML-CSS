  <title>Links & Images</title>

<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>
  
  <!-- Internal link -->
  <p>
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="/htmlsandbox//images/sample.jpg" alt="My image" width="200">

  <!-- Remote images -->
  <img src="https://images.unsplash.com/photo-1682686580452-37f1892ee5e8?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="My image 2" width="200">
